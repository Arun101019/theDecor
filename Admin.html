<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Add Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: "Poppins", sans-serif;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff3ff33;
    }
    .btn-custom {
      background-color: #00bcd4;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #0097a7;
      box-shadow: 0 0 10px #00bcd4;
    }
    input, textarea {
      background-color: #0d1117 !important;
      color: white !important;
      border: 1px solid #30363d !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-info">üõç Admin Panel - Add Product</h2>
    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" placeholder="Enter product name">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="productDesc" class="form-control" rows="3" placeholder="Enter product description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (‚Çπ)</label>
        <input type="number" id="productPrice" class="form-control" placeholder="Enter price">
      </div>

      <div class="mb-3">
        <label class="form-label">Amazon / Flipkart Link</label>
        <input type="url" id="productLink" class="form-control" placeholder="Paste affiliate or product link">
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" id="productImage" class="form-control" accept="image/*">
      </div>

      <button id="addProductBtn" class="btn btn-custom w-100 mt-2">Add Product</button>
      <p id="status" class="text-center mt-3"></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDRVCbBDzuqIG2mYBLDirReunh4oLJa5Wk",
      authDomain: "thedecor-6d3f4.firebaseapp.com",
      projectId: "thedecor-6d3f4",
      storageBucket: "thedecor-6d3f4.appspot.com",
      messagingSenderId: "993017983175",
      appId: "1:993017983175:web:3d5fcb9977236aa84b8ee2",
      measurementId: "G-YT7CBME3LK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const addBtn = document.getElementById("addProductBtn");
    const status = document.getElementById("status");

    addBtn.addEventListener("click", async () => {
      const name = document.getElementById("productName").value.trim();
      const desc = document.getElementById("productDesc").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const link = document.getElementById("productLink").value.trim();
      const file = document.getElementById("productImage").files[0];

      if (!name || !desc || !price || !file) {
        status.innerHTML = "<span class='text-danger'>‚ö†Ô∏è Please fill all fields and select an image.</span>";
        return;
      }

      try {
        status.innerHTML = "<span class='text-info'>‚è≥ Uploading image...</span>";

        // Upload image to Firebase Storage
        const imageRef = ref(storage, 'products/' + Date.now() + '-' + file.name);
        await uploadBytes(imageRef, file);
        const imageURL = await getDownloadURL(imageRef);

        // Save product to Firestore
        await addDoc(collection(db, "products"), {
          name: name,
          description: desc,
          price: price,
          amazonLink: link,
          image: imageURL,
          createdAt: serverTimestamp()
        });

        status.innerHTML = "<span class='text-success'>‚úÖ Product added successfully!</span>";

        // Clear fields
        document.getElementById("productName").value = "";
        document.getElementById("productDesc").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productLink").value = "";
        document.getElementById("productImage").value = "";

      } catch (error) {
        console.error(error);
        status.innerHTML = "<span class='text-danger'>‚ùå Error: " + error.message + "</span>";
      }
    });
  </script>
</body>
</html>
